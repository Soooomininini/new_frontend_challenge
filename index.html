<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>


<!-- background -->
  <div class="bg-pattern-top">
    <img src="images\bg-pattern-top.svg" alt="">
  </div>
  <div class="card">
    <div class="card-top">
      <img src="images\bg-pattern-card.svg" alt="">
    </div>
    <div class="card-contents">
      <img src="images\image-victor.jpg" alt="">

<!-- card inside -->
      <div class="contents">
        <div class="info">
          <div class="nameAge">
            <span class="name">Victor Crest</span> <span class="age">26</span>
          </div>
          <div class="city">
            London
          </div>
        </div>
        <div class="follow">
          <div class="first">
            <span class="bigLetters">80K</span><br>
            <span class="smallLetters">Followers</span>
          </div>
          <div class="second">
            <span class="bigLetters">803K</span><br>
            <span class="smallLetters">Likes</span>
          </div>
          <div class="third">
            <span class="bigLetters">1.4K</span><br>
            <span class="smallLetters">Photos</span>
          </div>
          </div>

        </div>

      </div>
    </div>

  </div>

  <div class="bg-pattern-bottom">
    <img src="images\bg-pattern-bottom.svg" alt="">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Soomin-always-greattt</a>.
  </div>
</body>
</html>
